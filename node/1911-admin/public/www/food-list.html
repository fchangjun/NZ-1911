<script type="text/javascript">
/*
1.获取数据列表显示  v
	a 调用接口获取数据
	b 把数据循环成表格
	c 渲染显示
2.分页  v
	用户点击按钮 
	发起请求 需要的页码数
	更新页面
3.模糊查询 v
4.分类查询 委托任务
5.添加新商品  v
6.删除商品  v
	a.获取删除id
	b.调用接口
	c.获取最新的数据
	d.根据最新的数据更新界面
7.修改商品 v
*/
// 获取数据

let nowPage=1 //当前第几页
let allPage=1 //总页数
let pageSize = 3 //每页几条 
let condition = 'all'//all查询所有  kw关键字   type 分类
getFoodData()
function getFoodData(){
	// 根据不同的状态 调用不同的接口
 let url ='http://localhost:3000/admin/food/getInfos'
 let kw = ''
 switch (condition) {
	 case 'kw':
	    kw=$('#kw').val()
	    url='http://localhost:3000/admin/food/getInfosByKw'
		 break;
		case 'type':
		
		break;
	 default:
		 break;
 }
 $.post(url,{page:nowPage,pageSize:pageSize,kw},(res)=>{
	 if(res.err ==0){
		//  计算总的页码数
		allPage = Math.ceil(res.allCount/pageSize)
		$('#allCount').html(res.allCount)
		$('#pageInfo').html(`${nowPage}/${allPage}`)
		 renderTable(res.list)
	 }
 })
}
// 根据数据渲染表格
function renderTable(data){
	let tr =''
 data.map((item,index)=>{
	 tr +=`
	<tr class="text-c">
		<td>${index+1}</td>
		<td>${item._id}</td>
		<td class="text-l">${item.name}</td>
		<td>${item.foodType}</td>
		<td>${item.price}</td>
		<td>${item.desc}</td>
		<td><img width = '100' height='80' src ='${item.img}'></td>
		<td class="f-14 td-manage">

			<a style="text-decoration:none" class="ml-5" 
			onClick="update_pop('${item._id}')" 
			href="javascript:;" title="编辑">
				<i class="Hui-iconfont">&#xe6df;</i>
			</a> 
			<a style="text-decoration:none" class="ml-5" onClick="food_del(this,'${item._id}')" href="javascript:;" title="删除">
				<i class="Hui-iconfont">&#xe6e2;</i>
			</a>
		</td>
	</tr>
 `
	 return item
 })

 $('#tbody').html(tr)
}

//食品删除
function food_del(obj,_id){

	// 第三方库提供的确认确认弹框
	layer.confirm('确认要删除吗？',function(index){
		let url='http://localhost:3000/admin/food/del'
		$.post(url,{_id},(res)=>{
			console.log(res)
			// 关闭弹框
			layer.msg('已删除!',{icon:1,time:1000});
			// 将表格进行 更新
			getFoodData()
		})
	});
}
//分页跳转
function jump(jumpType){
	switch (jumpType) {
		case 'frist':
			nowPage=1
			break;
		case 'last':
			nowPage=allPage
			break;
		case 'prev':
			if(nowPage>1){
			
				nowPage=nowPage-1
				console.log(nowPage)
			}
			break;
		case 'next':
			if(nowPage<allPage){
				nowPage++
			}
			break;
		default:
			let val=$('#goPage').val()
			if(val>=1&&val<=allPage){
				nowPage=val
			}else{
				layer.msg('参数错误请重试!',{icon:2,time:500});
			}
			break;
	}
	// 根据最新的页码数请求数据 刷新界面
	getFoodData()
}

// 关键字查询
function getKw(){
	// 更改请求类型
	condition = 'kw'
	getFoodData()
}

	localStorage.setItem('updateId',_id)
	var index = layer.open({

}

/*资讯-审核*/
function article_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过','取消'], 
		shade: false,
		closeBtn: 0
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*资讯-下架*/
function article_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*资讯-申请上线*/
function article_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}
