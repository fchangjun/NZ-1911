<body>
  <div id='app1'>  
    <tp1></tp1>

 <!-- 组件1 -->
 <template id="tp1">

 </template>

  <!-- 组件 2-->
  <template id="tp2">

    </div>
  </template>
<script>


let vm1 = new Vue({
  el:'#app1',
  components:{
    tp1:{
      template:'#tp1',
      components:{

          template:'#tp2',
        }
      }

    // tp2:{

  }
})

 局部组件在注册的过程中 已经确定了嵌套关系

*/
