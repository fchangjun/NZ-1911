      ]
    }
  },
  methods: {
    initBanner(){
      var mySwiper = new Swiper ('.swiper-container', {
          // direction: 'vertical', // 垂直切换选项
          loop: true, // 循环模式选项

        })   
    }
  },
  mounted() {
    // 组件创建成功过之后会直接执行 
    this.initBanner()
  },
})
let vm=new Vue({

})

</script>
